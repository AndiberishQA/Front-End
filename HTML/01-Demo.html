<!DOCTYPE html> <!-- Uses html5 -->
<html>
    <head>
        <!-- Information for the browser to use -->
        <title>A bit about me</title>
    </head>

       <p>Hello friends how are you?!</p>

       <h3>H3</h3>

       <h5>h5</h5>

       <p>This is a <b>paragraph</b></p>
       <p>This is a <b>paragraph</b></p>
       <p>This is a <b>paragraph</b></p>
       <p>This is a <b>paragraph</b></p>
       <p>This is a <b>paragraph</b></p>
       <p>This is a <b>paragraph</b></p>
        
        <!-- Self closing tag -->
        <img src="" />
        <br/>
        <hr/>

        <!-- required and optional attributes -->

        <h1 id="myHeading">Hello</h1>

        <!-- These are required!! -->

        <img src="../Resources/monkey.jpeg"/>
        <a href="https://google.com">Google.com</a>

</html>
